<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/Images/logo.jpeg">
  <title>vatsuvaksi's typing-game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<style>
body {
  background: url(/Images/back.jpg);
  background-repeat: no-repeat;
  background-size: 2000px 2000px;
}
header{
    background: url(/Images/headrer.jpg);
  background-repeat: no-repeat;
  background-size: 2000px 100px;
}

</style>
<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1 style="color :firebrick ; font-family: cursive;">Vatsuvaksi's Typing Game</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead" style="color: rgb(7, 7, 7); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start playing dost" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3 style="color: black; font-family:fantasy;" >Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3 style="color: black; font-family:fantasy;">Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-dark text-white">
              <h5 style="color: brown;"><strong>Instructions</strong></h5>
              <p><em>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/Javascript/logic.js"></script>
</body>

</html>
